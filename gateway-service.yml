server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/


springdoc:
  swagger-ui:
    urls:
      - name: course-service
        url: /api/course/v3/api-docs
      - name: authenticate-service
        url: /auth/v3/api-docs

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"